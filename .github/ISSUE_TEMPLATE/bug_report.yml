name: Bug Report
description: Report a bug
labels: [bug]
body:
  - type: checkboxes
    id: search-check
    attributes:
      label: Before submitting
      options:
        - label: I have searched for existing issues
          required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to replicate
      placeholder: |
        1. Go to...
        2. Click on...
        3. See error
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Version
      description: App version and build number (e.g. 1.0.0 18)
      placeholder: "1.0.0 18"
    validations:
      required: true

  - type: textarea
    id: additional-info
    attributes:
      label: Any additional info
      placeholder: Any other context about the bug
